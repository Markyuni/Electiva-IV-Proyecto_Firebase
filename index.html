<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Principal</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="list-group">
            <a
              href="camisas.html"
              class="list-group-item list-group-item-action"
              >A単adir Camisas</a
            >
            <a href="tiposC.html" class="list-group-item list-group-item-action"
              >A単adir Tipos de Camisa</a
            >
            <a
              href="pantalones.html"
              class="list-group-item list-group-item-action"
              >A単adir Pantalones</a
            >
            <a href="tiposP.html" class="list-group-item list-group-item-action"
              >A単adir Tipos de Pantalon</a
            >
          </div>
        </div>
        <div class="col-9">
          <div class="container" style="margin-top: 20px;">
            <table
              id="product-table"
              class="table table-striped table-bordered"
            >
              <thead class="table-dark">
                <tr>
                  <th>Producto</th>
                  <th>Tipo</th>
                  <th>Precio</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="container" style="margin-top: 20px;">
            <table
              id="camisas-table"
              class="table table-striped table-bordered"
            >
              <thead class="table-dark">
                <tr>
                  <th>Producto</th>
                  <th>Tipo</th>
                  <th>Precio</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="/js/populate.js"></script>
    <script type="module" src="/js/formHandlers.js"></script>
    <script type="module" src="/js/main.js"></script>

    <script type="module">
      import { collection, db, doc, getDocs } from "./js/firebase.js";
      async function populatePantalones() {
        const productsSnapshot = await getDocs(collection(db, "pantalones"));
        const productTableBody = document.querySelector("#product-table tbody");
        productsSnapshot.forEach((doc) => {
          const row = productTableBody.insertRow();
          const productCell = row.insertCell();
          productCell.textContent = doc.data().tipo;
          const typeCell = row.insertCell();
          typeCell.textContent = doc.data().color;
          const priceCell = row.insertCell();
          priceCell.textContent = doc.data().precio;
          /* const editCell = row.insertCell(); */
        /*   editCell.innerHTML =
            "<button class='btn btn-warning' onclick=\"editProduct('" +
            doc.id +
            "')\">Edit</button>";
          const deleteCell = row.insertCell();
          deleteCell.innerHTML =
            "<button class='btn btn-danger' onclick=\"deleteProduct('" +
            doc.id +
            "')\">Delete</button>"; */
        });
      }

      async function populateCamisas() {
        const productsSnapshot = await getDocs(collection(db, "camisas"));
        const productTableBody = document.querySelector("#camisas-table tbody");
        productsSnapshot.forEach((doc) => {
          const row = productTableBody.insertRow();
          const productCell = row.insertCell();
          productCell.textContent = doc.data().tipo;
          const typeCell = row.insertCell();
          typeCell.textContent = doc.data().color;
          const priceCell = row.insertCell();
          priceCell.textContent = doc.data().precio;
          /* const editCell = row.insertCell(); */
         /*  editCell.innerHTML =
            "<button class='btn btn-warning' onclick=\"editProduct('" +
            doc.id +
            "')\">Edit</button>";
          const deleteCell = row.insertCell();
          deleteCell.innerHTML =
            "<button class='btn btn-danger' onclick=\"deleteProduct('" +
            doc.id +
            "')\">Delete</button>"; */
        });
      }

      populatePantalones();
      populateCamisas();
    </script>
  </body>
</html>
