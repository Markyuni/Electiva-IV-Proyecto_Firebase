<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Proyecto de Ventas</title>
</head>

<body>
	<form>
		<div id="camisaNombre">
			<label for="camisaNombre">Color de la Camisa</label>
			<input type="text" name="camisaColor">
		</div>
		<div>
			<label for="camisaPrecio">Precio de la Camisa</label>
			<input type="text" name="camisaPrecio">
		</div>
		<button type="button" id="submitData" name="submitData">Ingresar datos</button>
	</form>

	<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

	<script>

		import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
		import { getFirestore, setDoc, addDoc, doc, collection } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

		const firebaseConfig = {
		    apiKey: "AIzaSyALGgHtMVtVpaEdUKATDmZZL9IB8tYir78",
		    authDomain: "e4-proyecto.firebaseapp.com",
		    projectId: "e4-proyecto",
		    storageBucket: "e4-proyecto.appspot.com",
		    messagingSenderId: "596067738180",
		    appId: "1:596067738180:web:81ad107ca1e1d765a29211",
		    measurementId: "G-NR3M1MR5DE"
		};

		const app = firebase.initializeApp(firebaseConfig);
		const db = getFirestore(app);

		// ingresar datos
		submitData.addEventListener('click', (e) => {

			var camisaColor = document.getElementById('camisaColor').value;
			var camisaPrecio = document.getElementById('camisaPrecio').value;

			addDoc(collection(db, "productos"), {
				camisaColor: camisaColor,
				camisaPrecio: camisaPrecio
			});

			alert("Usuario a√±adido con exito");
		});
	</script>
</body>

</html>
